    <style>
      .map_wrap, .map_wrap * {margin:0; padding:0;font-family:'Malgun Gothic',dotum,'ÎèãÏõÄ',sans-serif;font-size:12px;}
      .map_wrap {position:relative;width:100%;height:350px;display:flex}
      #category {position:absolute;top:10px;left:10px;border-radius: 5px; border:1px solid #909090;box-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);background: #fff;overflow: hidden;z-index: 2;}
      #category li {float:left;list-style: none;width:50px;border-right:1px solid #acacac;padding:6px 0;text-align: center; cursor: pointer;}
      #category li.on {background: #eee;}
      #category li:hover {background: #ffe6e6;border-left:1px solid #acacac;margin-left: -1px;}
      #category li:last-child{margin-right:0;border-right:0;}
      #category li span {display: block;margin:0 auto 3px;width:27px;height: 28px;}
      /* #category li .category_bg {background:url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/places_category.png) no-repeat;} */
      #category li .bank {background-position: -10px 0;}
      #category li .mart {background-position: -10px -36px;}
      #category li .pharmacy {background-position: -10px -72px;}
      #category li .oil {background-position: -10px -108px;}
      #category li .cafe {border-radius:6px;background:url('./img/coffee.png') ;box-shadow: 0 25px 45px rgba(0,0,0,0.1); backdrop-filter:blur(4px); background-color: rgba(102,0,153,0.3); background-size:     cover;                      /* <------ */ background-repeat:   no-repeat;background-position: center center;  }
      #category li .store {border-radius:6px;background:url('./img/food.png') ; box-shadow: 0 25px 45px rgba(0,0,0,0.1); background-color: rgba(102,0,153,0.3); background-size:     cover;                      /* <------ */ background-repeat:   no-repeat;background-position: center center;  }
      #category li.on .category_bg {background-position-x:-46px;}
      .placeinfo_wrap {position:relative; width:400px; height: 400px;  /* absoluteÎäî Î∂ÄÎ™®Í∞Ä relativeÏùº Îïå Î∂ÄÎ™®Î•º Îî∞ÎùºÍ∞ÑÎã§. */
        /* 16:9 ÎπÑÏú® */}
      .placeinfo {position:absolute;width:100%;border-radius:6px;border: 1px solid #ccc;border-bottom:2px solid #ddd;background: #fff;}
      .placeinfo:nth-of-type(n) {border:0; box-shadow:0px 1px 2px #888;}
      .placeinfo_wrap .after {content:'';position:relative;margin-left:-12px;left:50%;width:22px;height:12px;background:url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
      .placeinfo a, .placeinfo a:hover, .placeinfo a:active{color:#fff;text-decoration: none;}
      .placeinfo a, .placeinfo span {display: block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
      .placeinfo span {margin:5px 5px 0 5px;cursor: default;font-size:13px;}
      .placeinfo .title {font-weight: bold; font-size:14px;border-radius: 6px 6px 0 0;margin: -1px -1px 0 -1px;padding:10px; color: #fff;backdrop-filter:blur(2px);background: rgba(102,0,153,0.3);background: rgba(102,0,153,0.3) url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/arrow_white.png) no-repeat right 14px center;}
      .placeinfo .tel {color:#0f7833;}
      .placeinfo .jibun {color:#999;font-size:11px;margin-top:0;}
      .categoryList   { margin-bottom: 4px ;} 
      .categoryList span { margin-right: 15px ;} 
      .categoryList span:nth-child(1) {display: inline-block; font-size:18px ; width:240px; font-weight: bold} 
      .categoryList span:nth-child(2) {font-family: NotoSansCJKKR;width:200px; font-size: 15px;font-weight: bold;color:rgb(197, 0, 242)}

	transform-origin: 0 0;

	width:200%;
	height:60vh;
}
